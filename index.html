<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ペット賃貸</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/favicon.png" type="image/png">
</head>

<body>
  <div class="main">
    <header id="header">
      <div class="logo-container">
        <a href="#header">
          <img class="logo" src="images/logo.png" alt="logo">
        </a>
        <div class="inquery-container">
          <a id="line_top" href="https://liff.line.me/1645278921-kWRPP32q/?accountId=275ogixa">
            <img class="inquery" src="images/inquery.png" alt="inquery">
          </a>
        </div>
      </div>
    </header>
    <!-- ファーストセクション -->
    <section>
      <div class="first-section">
        <div class="first-image-container">
          <img class="first-image" src="images/first_image.png" alt="fitst_image">
          <div class="first-image-text-container">
            <img class="first-image-text animation" src="images/first_image_text.png" alt="fitst_image_text">
          </div>
          <img class="pets-image" src="images/pets.png" alt="pets_image">
        </div>
      </div>
    </section>
    <!-- セカンドセクション -->
    <section>
      <div class="second-section">
        <div class="second-image-container">
          <img class="second-image" src="images/second_image.png" alt="Image 2">
          <div class="second-image-text-container">
            <img class="second-image-text animation" src="images/second_image_text_01.png" alt="Image 2">
          </div>
          <div class="second-image-text-container-2">
            <img class="second-image-text animation" src="images/second_image_text_02.png" alt="Image 2">
          </div>
        </div>
      </div>
    </section>
    <!-- サードセクション -->
    <section>
      <div class="third-section">
        <div class="third-image-container">
          <img class="third-image" src="images/third_image.png" alt="Image 3">
          <img class="third-hukidashi animation" src="images/third_hukidashi.png" alt="Image 3">
          <img class="third-image-text-01 animation" src="images/third_image_text_01.png" alt="Image 3">
          <img class="third-image-text-02 animation" src="images/third_image_text_02.png" alt="Image 3">
          <img class="third-image-text-03 animation" src="images/third_image_text_03.png" alt="Image 3">
          <img class="third-image-text-04 animation" src="images/third_image_text_04.png" alt="Image 3">
          <div class="third-image-text-05-container">
            <img class="third-image-text-05 animation" src="images/third_image_text_05.png" alt="Image 3">
          </div>
          <div class="third-image-text-06-container">
            <img class="third-image-text-06 animation" src="images/third_image_text_06.png" alt="Image 3">
          </div>
          <div class="third-image-text-07-container">
            <img class="third-image-text-07 animation" src="images/third_image_text_07.png" alt="Image 3">
          </div>
          <div class="third-image-text-08-container">
            <img class="third-image-text-08 animation" src="images/third_image_text_08.png" alt="Image 3">
          </div>
          <div class="third-image-text-09-container">
            <img class="third-image-text-09 animation" src="images/third_image_text_09.png" alt="Image 3">
          </div>
          <div class="inquery-container">
            <a id="line_bottom" href="https://liff.line.me/1645278921-kWRPP32q/?accountId=275ogixa">
              <img class="inquery-image floating" src="images/inquery.png" alt="Image 3">
            </a>
          </div>
        </div>

      </div>
    </section>
    <!-- フォースセクション -->
    <section>
      <div class="fourth-section">
        <div class="fourth-image-container">
          <img class="fourth-image" src="images/fourth_image.png" alt="Image 4">
          <div class="slide-container">
            <div class="slider">
              <div class="slides">
                <img src="images/slider_image_01.png" alt="Image 1" class="slide">
                <img src="images/slider_image_02.png" alt="Image 2" class="slide">
                <img src="images/slider_image_03.png" alt="Image 3" class="slide">
                <img src="images/slider_image_04.png" alt="Image 4" class="slide">
                <img src="images/slider_image_01.png" alt="Image 1" class="slide">
              </div>
            </div>
            <div class="navigation">
              <span class="dot" id="dot1"></span>
              <span class="dot" id="dot2"></span>
              <span class="dot" id="dot3"></span>
              <span class="dot" id="dot4"></span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- フィフスセクション -->
    <section>
      <div class="fifth-section">
        <img src="images/fifth_image.png" alt="Image 3">
      </div>
    </section>
    <!-- シックスセクション -->
    <section>
      <div class="sixth-section">
        <img src="images/six_image.png" alt="Image 2">
      </div>
    </section>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
